# PLN test config file.
SERVER_PORT           = 17001
LOG_FILE              = /tmp/opencog-test.log

LOG_LEVEL             = debug
LOG_TO_STDOUT         = false
SERVER_CYCLE_DURATION = 100
IDLE_CYCLES_PER_TICK  = 3
STARTING_STI_FUNDS    = 10000
STARTING_LTI_FUNDS    = 10000
STI_FUNDS_BUFFER      = 10000
LTI_FUNDS_BUFFER      = 10000
MIN_STI               = -400
PROMPT                = "opencog> "
MODULES               = libbuiltinreqs.so, libpersist.so, libpln.so, libscheme-shell.so
SCM_PRELOAD           = opencog/scm/type_constructors.scm, 
                        opencog/scm/persistence.scm,
                        opencog/scm/utilities.scm,
                        opencog/scm/apply.scm,
                        opencog/scm/file-utils.scm, 
                        opencog/scm/debug.scm,
                        opencog/nlp/scm/type-definitions.scm, 
                        opencog/nlp/scm/config.scm, 
                        opencog/nlp/scm/file-utils.scm,
                        opencog/nlp/scm/nlp-utils.scm,
                        opencog/nlp/scm/disjunct-list.scm,
                        opencog/nlp/scm/processing-utils.scm,
                        opencog/reasoning/pln/scm/pln-rules.scm

# Used in the PLNUTest
PLN_LOG_LEVEL         = -4 # Should really put it in a file and not to the console
PLN_RECORD_TRAILS        = true
PLN_PRINT_REAL_ATOMS  = true
PLN_FW_VARS_IN_ATOMSPACE = true
PLN_FITNESS_EVALUATOR    = "best"
PLN_FC_BC_STEPS       = 5000

# If you want colored output to help understanding the log output, enable this
ANSI_ENABLED = true

